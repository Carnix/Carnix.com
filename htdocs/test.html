<html>
<head>
<style type="text/css">
	canvas{
		display: block;
		margin: 0px auto;
	}

	#pdfDisplayContainer{
		width: 100%;
		height: 100%;
	}
</style>	
</head>
<body>
<h1>PDF.js test page</h1>

<div id="pdfDisplayContainer"></div>

<script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
<script>
//var url = 'transform-procurement-with-sap-solutions.pdf';
var url = 'collaborative-enterprise-planning.pdf';

var pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.js';

var scale = 1.5;
var pdfDoc = null;

pdfjsLib.getDocument(url).promise.then(function(pdf){
	pdfDoc = pdf;
	container = document.getElementById('pdfDisplayContainer');

	for(i=1;i<=pdfDoc.numPages;i++){
		canvas = document.createElement("canvas");    
		canvas.setAttribute('id', 'canvas-' + i);
		canvas.className = 'pdfCanvas';
		container.appendChild(canvas);            
		renderPage(i, canvas);
	}
});

function renderPage(pageNumber, canvas){
	pdfDoc.getPage(pageNumber).then(function(page) {
		viewport = page.getViewport({scale:scale});
		canvas.height = viewport.height;
		canvas.width = viewport.width;          
		page.render({canvasContext: canvas.getContext('2d'), viewport: viewport});
	});
}




</script>
